<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="/toDoList.css" />
    <title>To Do List WebApp</title>
  </head>

  <body>
    <div class="heading">
        <h1>To Do List</h1>
    </div>

    
    <form class="task-entry-row">
     
        <input class="task-enter-box" type="text" placeholder="Enter your task" required>
        <button class ="task-submit-btn" type="submit"><i class="fas fa-plus-square"></i></button>
  
        <div class="select">
          <select name ="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed" >Completed</option>
            <option value ="pending">Pending </option>
          </select>
        </div>
    </form> 
    <h2>LIST</h2>
    <div class="todo-list-container">
        <ul class="todo-list"></ul>
    </div>


    <script src="/toDoList.js"></script>
  </body>
</html>
